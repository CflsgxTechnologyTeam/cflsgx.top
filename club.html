    <meta name="description" content="成都外国语学校高新校区团学会官网_学生社团；成都外国语学校高新校区团学会是学校党委领导和团委指导下的主要学生组织，是学生与学校沟通、联系的桥梁和纽带。成外高新团学会以“从同学中来，到同学中去，为同学服务，对同学负责”为行动准则，自主开展工作，致力于丰富同学课余文化生活，助力完善校园管理机制。团学会积极促进同学全面成长进步、培养优良学风，收集同学学业发展、身心健康、社会融入、权益维护等方面的需求和困难，并及时反馈学校，帮助有效解决。团学会是现在学校中的组织结构之一，是学生自己的群众性组织，是学校联系学生的桥梁和纽带，是每个学校不可缺少的部门。它是提倡自我服务，自我管理，自我学习的学生组织，为学校学生和老师提供无偿服务的部门。引导同学努力做到身体好、学习好、工作好，德、智、体、美、劳全面发展，成为有社会主义觉悟的、有科学文化知识的、身体健康的人。每个学校的团学会部门会有细微差别。">
